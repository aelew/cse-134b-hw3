<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Contact | Andre Lew</title>
  </head>
  <body>
    <noscript>
      Please enable JavaScript to use this site with the best possible experience!
    </noscript>

    <header>
      <a href="/">
        <img src="/media/avatar.svg" alt="Avatar of Andre Lew" height="100" width="100" />
        <h1>Andre Lew</h1>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/blog">Blog</a></li>
          <li>
            <a href="/contact"><b>Contact</b></a>
          </li>
          <li><a href="/experiments">Experiments</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <hgroup>
          <h2>Contact</h2>
          <p>Get in touch with me</p>
        </hgroup>

        <form method="POST">
          <fieldset>
            <legend>Fill everything out to send me a message!</legend>

            <form-group>
              <label for="progress">Progress</label>
              <progress id="progress" max="100" value="25">25%</progress>
            </form-group>

            <grid-container>
              <form-group>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </form-group>

              <form-group>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </form-group>
            </grid-container>

            <form-group>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </form-group>

            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Andre Lew. All rights reserved.</p>
    </footer>
  </body>
</html>
